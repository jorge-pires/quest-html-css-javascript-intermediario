<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <main class="bg">
        <div class="informativo-duvida">
            <h1>
                FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!
            </h1>
            <p>
                caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem e <br> entraremos em contato em
                menos de 24h.
            </p>
        </div>

        <div class="formulario">
            <ul>
                <li class="input-item">
                    <input type="text" class="input" name="name" placeholder="Nome completo *">
                    <p class="aviso">*campo obrigatório</p>
                </li>

                <li class="input-item">
                    <input type="text" class="input" name="email" placeholder="E-mail *">
                    <p class="aviso">*campo obrigatório</p>
                </li>

                <li class="input-item">
                    <input type="text" class="input" name="fone" placeholder="Telefone *">
                    <p class="aviso">*campo obrigatório</p>
                </li>

                <li class="input-item">
                    <textarea class="input maior" name="text" placeholder="Mensagem *"></textarea>
                    <p class="aviso ultimo">*campo obrigatório</p>
                </li>
            </ul>

            <p class="orientacao">*campos obrigatórios</p>
            
            <input class="btn" type="submit" value="Enviar">
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
